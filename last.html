<!DOCTYPE html>
<html lang="id">

<title>MoodBox</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#d9fdd3,#fffde7);
    font-family:"Poppins", Arial, sans-serif;
    padding:20px;
}
.container{
    width:100%;
    max-width:360px;
    background:white;
    padding:28px 22px;
    border-radius:24px;
    text-align:center;
    box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

/* INPUT */
.input-area input{
    width:100%;
    padding:12px;
    border-radius:14px;
    border:1px solid #ccc;
    margin-bottom:14px;
}
.input-area button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:30px;
    background:#8bc34a;
    color:white;
    font-size:15px;
    cursor:pointer;
}

/* MOOD BOX */
.mood-box{
    display:none;
    padding:22px;
    border-radius:18px;
    font-size:15px;
    line-height:1.6;
    animation:fadeUp .6s ease;
}

/* COLORS */
.happy{background:#e8f5e9;color:#2e7d32;}
.tired{background:#e3f2fd;color:#1565c0;}
.sad{background:#eceff1;color:#37474f;}
.angry{background:#ffebee;color:#c62828;}
.bad{background:#f3e5f5;color:#6a1b9a;}
.default{background:#f1f8e9;color:#333;}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(15px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<div class="container">

    <!-- INPUT -->
    <div class="input-area" id="inputArea">
        <h3>Apa mood kamu?</h3>
        <input type="text" id="moodInput" placeholder="contoh: capek">
        <button onclick="showMood()">Lanjut</button>

    <!-- RESULT -->
    <div class="mood-box" id="moodBox"></div>

function showMood(){
const input=document.getElementById("moodInput").value.toLowerCase();
const box=document.getElementById("moodBox");
const inputArea=document.getElementById("inputArea");

let moodData=moods.bad;

if(input.includes("senang")||input.includes("bahagia")) moodData=moods.happy;
else if(input.includes("capek")) moodData=moods.tired;
else if(input.includes("sedih")) moodData=moods.sad;
else if(input.includes("kesel")||input.includes("marah")) moodData=moods.angry;
else if(input.includes("bad")) moodData=moods.bad;

const randomText = moodData.texts[Math.floor(Math.random()*20)];

box.className="mood-box "+moodData.class;
box.innerText=randomText;

inputArea.style.display="none";
box.style.display="block";

// AUTO KE PENUTUP
setTimeout(()=>{window.location.href="seeu.html";},3500);
}
